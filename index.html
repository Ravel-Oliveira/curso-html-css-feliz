        <link rel="stylesheet" href="CSS/reset.css">
        <Link rel="stylesheet" href="CSS/index.css">
        <link rel="stylesheet" href="CSS/Components/main-header.css">
        <link rel="stylesheet" href="CSS/Components/main-title.css">
        <link rel="stylesheet" href="CSS/Components/main-subtitle.css">
        <link rel="stylesheet" href="CSS/Components/main-box.css">

        <link rel="stylesheet" href="CSS/Components/card-project.css">
        <link rel="stylesheet" href="CSS/Components/wrapper-card.css">
        
    </head>
    <body>
        <header class="main-header">
            <img src="assets/img/logo.png" alt="Avatar">

            <nav>
                <a class= "main-action" href="" lang="en">Skills</a>
                <a class= "main-action" href="">Projetos</a>
                <a class= "main-action" href="">Sobre</a>
                <a class= "main-action" href="">Contatos</a>
                <a class= "main-button" href="" lang="en">Download CV</a>

        <section class="main-banner">
            <div class="wrapper">
                <div class="main-box">
                    <h1 class="main-title">Ravel Santos</h1>
                    <h2 class="main-subtitle">FrontEnd Developer</h2>
                </div>

                    <img class="icon" src="assets/img/ico_html5.png" alt="ICON HTML5">

                        <progress class="progress-bar" max="100" value="70">

                        </progress>

                <article class="skill-tec">

                    </div>

                <article class="skill-tec">
                    <img class="icon" src="assets/img/ico_css3.png" alt="ICON CSS">
                    
                    <div class="rigth">
                        <h3 class="title">CSS</h3>
                        <progress class="progress-bar" max="100" value="70">

                        </progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src="assets/img/ico_TDD.png" alt="ICON TDD">
                    
                    <div class="rigth">
                        <h3 class="title">TDD</h3>
                        <progress class="progress-bar" max="100" value="70">
                            70%
                        </progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src="assets/img/ico_js.png" alt="ICON JAVA">
                    
                    <div class="rigth">
                        <h3 class="title">JavaScript</h3>
                        <progress class="progress-bar" max="100" value="70">
                            70%
                        </progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src="assets/img/ico_restapi.png" alt="ICON Rest API">
                    
                    <div class="rigth">
                        <h3 class="title">Rest API</h3>
                        <progress class="progress-bar" max="100" value="70">
                            70%
                        </progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src="assets/img/ico_react.png" alt="ICON React">
                    
                    <div class="rigth">
                        <h3 class="title">React</h3>
                        <progress class="progress-bar" max="100" value="70">
                            70%
                        </progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src="assets/img/ico_ux.png" alt="ICON UX">
                    
                    <div class="rigth">
                        <h3 class="title">UX</h3>
                        <progress class="progress-bar" max="100" value="70">
                            70%

                    </div>

        <section class="main-section -bgBlack -bdFirst">
            <h2 class="main-title -second">Projetos</h2>
            <div class="wrapper-card">
                <figure class="card-project">
                    <img src="assets/img/firedlabs.png" alt="Logo da Firelabs">
                </figure>
                <figure class="card-project -blue">
                    <img src="assets/img/collabcode.png" alt="Logo da Colabcode">
                </figure>
                <figure class="card-project">
                    <img src="assets/img/portfolio.png" alt="Logo do Portifolio">
                </figure>
            </div>
